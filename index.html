<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar-light.png"
          id="img-person"
          alt="Foto de Italo Abreu."
        />
        <p>@abreuitalo</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/abreuitalo" target="_blank"
            >Acessar o GitHub</a
          >
        </li>

        <li>
          <a
            href="https://www.linkedin.com/in/ítalo-abreu-7711b3198/"
            target="_blank"
            >Acessar o LinkedIn</a
          >
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/abreuitalo" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/ítalo-abreu-7711b3198/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>© Copyright - Italo Abreu</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
